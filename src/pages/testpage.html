<!DOCTYPE html>
<html>
<head>
    <title>Unordered List in Horizontal Wrap Layout</title>
    <style>
        /* Define the flexbox layout for the recognition-text div */
        .recognition-text {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the spacing between items as desired */
        }

        /* Style the unordered list items */
        .recognition-text ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .recognition-text li {
            background-color: rgba(64, 64, 64, 0.7); /* Dark gray background with transparency */
            padding: 10px;
            flex: 0 0 calc(33.33% - 20px); /* Distribute items equally in three columns and account for the gap */
        }
    </style>
</head>
<body>
    <div class="recognition-text">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <!-- Add more list items as needed -->
        </ul>
    </div>
</body>
</html>
